<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="css/nullstyle.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;800&display=swap">
	<link rel="icon" href="<%= BASE_URL %>favicon.svg">
	<title>
		<%= htmlWebpackPlugin.options.title %>
	</title>
</head>

<body>
	<noscript>
		<div class="noscript">
			<strong class="noscript__msg">
				We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
					Please enable it to continue.
			</strong>
		</div>
	</noscript>
	<div id="app">
	</div>

	<style>
		.noscript {
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 5rem;
			background: #00d2ff;
			/* fallback for old browsers */
			background: -webkit-linear-gradient(to top, #928DAB, #00d2ff);
			/* Chrome 10-25, Safari 5.1-6 */
			background: linear-gradient(to top, #928DAB, #00d2ff);
			/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
		}

		.noscript__msg {
			font-family: sans-serif;
			color: #fff;
			text-align: center;
			font-size: 4.2rem;
			max-width: 140rem;
			line-height: 5rem;
		}
	</style>
	<!-- built files will be auto injected -->
	<script src="js/wow.min.js"></script>
	<script>
		let wow = new WOW({
			boxClass: 'wow',      // класс блока по умолчанию
			animateClass: 'animated', // класс анимации по умолчанию
			offset: 0,          // смещение от нижнего края браузера по умолчанию
			mobile: true,       // поддержка мобильных по умолчанию
			live: true        // постоянно проверяйте наличие новых WOW-элементов на странице по умолчанию
		});
		wow.init();
	</script>
</body>

</html>
